<div id="memberFicheContainer" *ngFor="let member of members">
  <member-fiche [member]="member"></member-fiche>
</div>

<button md-button (click)="openDialog()">Open dialog</button>

<div class="tableContainer">
  <table class="table table-striped table-hover">
    <thead>
      <th>Name</th>
      <th>Firstname</th>
      <th>ZipCode</th>
      <th>Municipality</th>
      <th>Province</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{member.firstName}}</td>
        <td>{{member.name}}</td>
        <td>{{member.locationContext.zipCode}}</td>
        <td>{{member.locationContext.municipality}}</td><td></td>
        <td>{{member.locationContext.province}}</td>
        <td><img (click)="viewMember()" src="app/resources/zoom-button.png"></td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-success" *ngIf="show"><strong>succes!</strong></div>
</div>
